<body>
    <header class="contact__header">
        <div class="menu__block">
            <div class="menu__button">
                <div class="menu__line line-1"></div>
                <div class="menu__line line-2"></div>
                <div class="menu__line line-3"></div>
            </div>
            <div class="menu">
                <ul class="menu__list">

                    </li>
                </ul>
            </div>
    </header>







    <main class="main">
        <div class="container">
            <h2 class="contact-block__title">
                Cвязаться
            </h2>
            <div class="contact__d-flex">
                <div class="contact-block__wrapper">
                    <form class="contact-block__form contact-form--width" action="#">
                        <div class="name__form">
                            <label class="contact-block__label" for="user_name">Ваше имя</label>
                            <input class="name__input" type="text" name="user_name" id="user_name" placeholder="Имя"
                                required>
                        </div>
                        <div class="phone__form">
                            <label class="contact-block__label" for="user_phone">Номер телефона</label>
                            <input class="phone__input" type="text" name="user_phone" id="user_phone" required
                                placeholder="+998 ** *** ** **">
                        </div>
                        <div class="text-area__form">
                            <label class="contact-block__label" for="text-area">Записаться на стрижку</label>
                            <textarea class="text-area" name="text-area" id="text-area" cols="60" rows="3"
                                placeholder="Дополнительная информация"></textarea>
                        </div>
                        <button type="submit" class="submit__button contact-block__btn ">Отправить</button>
                    </form>
                </div>

                <div class="map">
                    <iframe class="map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3070.8671732026064!2d67.14336255123948!3d39.675202379357444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMznCsDQwJzMwLjciTiA2N8KwMDgnNDQuMCJF!5e0!3m2!1sru!2s!4v1625722759430!5m2!1sru!2s"
                        width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </main>



    <footer class="footer">
        <div class="footer-content__wrapper">
            <h4 class="footer-title">2021 Barber Shop Make by <a class="footer-link" href="#">X.Shavkat</a></h4>
            <div class="messenger__block">

                <a class="tg-link" href="https://t.me/xs_11" target="_blank"><i
                        class="tg-icon fab fa-telegram-plane"></i></a>
                <a class="call-link" href="tel:998933333148"><i class="call-icon fas fa-phone"></i></a>
            </div>
        </div>
